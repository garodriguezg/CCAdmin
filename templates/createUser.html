{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <h1 class="text-3xl font-bold mb-6">Crear Usuario</h1>
    
    <form action="/create" method="post" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-600">Nombre:</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" required>
        </div>
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Contraseña:</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
        </div>

        <button type="submit" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">
            Crear Usuario
        </button>
    </form>
    
    <a href="/Usuarios" class="block mt-4 text-green-500 hover:underline">Volver a la página principal</a>
</div>

{% endblock %}
